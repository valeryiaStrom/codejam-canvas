<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codejam Canvas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   
  

  <div class="main-wrapper">
    <header class="header">
      <div class="top-bar">
        <nav class="nav">
          <img src="./assets/images/nav-icon.svg" alt="navigation menu" width="18" height="12">
        </nav>
        <h1 class="logo">CodeJam - Canvas</h1>
      </div>
    </header>

    <main class="main">
      <div class="tools-column">
        <div class="tools">
          <ul class="tools__list">
            <li class="tools__item">
              <img class="item__icon" src="./assets/images/color-bucket-icon.svg" alt="color bucket tool">
              <span class="item__text">Paint bucket</span>
            </li>
            <li class="tools__item">
              <img class="item__icon" src="./assets/images/choose-color-icon.svg" alt="choose color tool">
              <span class="item__text">Choose color</span>
            </li>
          </ul>
          <div class="tools__divider"></div>
          <ul class="tools__list">
            <li class="tools__item">
              <img class="item__icon" src="./assets/images/move-tool-icon.svg" alt="move tool">
              <span class="item__text">Move</span>
            </li>
            <li class="tools__item">
              <img class="item__icon" src="./assets/images/transform-icon.svg" alt="transform tool">
              <span class="item__text">Transform</span>
            </li>
          </ul>
        </div>

        <div class="palette">
          <ul class="palette__history">
            <li class="palette__color">
              <div class="color__icon color__icon_current"></div>
              <span class="color__status">Current color</span>
            </li>
            <li class="palette__color">
              <div class="color__icon color__icon_prev"></div>
              <span class="color__status">Previous color</span>
            </li>
          </ul>
          <div class="palette__divider"></div>
          <ul class="palette__options">
            <li class="palette__option">
              <div class="option__icon option__icon_red"></div>
              <span class="option__name">red</span>
            </li>
            <li class="palette__option">
              <div class="option__icon option__icon_blue"></div>
              <span class="option__name">blue</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="canvas-wrapper">
        <canvas class="canvas" id="canvas" width="512" height="512"></canvas>
        
      </div>


      <div class="switcher-wrapper">
        <div class="switcher">
          <ul class="list">
            <li class="list__item" id="list__item_first">4x4</li>
            <li class="list__item" id="list__item_second">32x32</li>
            <li class="list__item" id="list__item_third">RRR img</li>
          </ul>
        </div>
      </div>
    </main>


  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
